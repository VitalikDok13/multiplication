{% extends 'multi_tab/base.html' %}
{% load static %}

{% block content %}
<div class="name-input-container">
    <h2>Введите ваше имя перед началом тестирования</h2>
    
    {% if error %}
    <p class="error-message">{{ error }}</p>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" required class="name-input">
        </div>
        <button type="submit" class="submit-button">Начать тестирование</button>
    </form>
</div>
{% endblock %}
